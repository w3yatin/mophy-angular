<div class="content-body default-height">
    <div class="container-fluid default-apex-cl">
         <!-- Conten Head -->

         <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>
        
         <!-- End Conten Head -->
        <!-- row -->
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Delay Chart</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-delay-chart class="custom-chart"></app-delay-chart>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Drop Chart</h4>
                    </div>
                    <div class="card-body">
                        <app-drop-chart class="custom-chart"></app-drop-chart>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Loop Chart</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-loop-chart class="custom-chart"></app-loop-chart>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title"> Progressive Line Chart</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-progressive-line class="custom-chart"></app-progressive-line>
                        
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
