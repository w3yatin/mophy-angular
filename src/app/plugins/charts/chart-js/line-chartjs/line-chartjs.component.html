<div class="content-body default-height">
    <div class="container-fluid default-apex-cl">
         <!-- Conten Head -->

         <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>
        
         <!-- End Conten Head -->
        <!-- row -->
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Basic Chart</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-basic-chart class="custom-chart"></app-basic-chart>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Interpolation Chart</h4>
                    </div>
                    <div class="card-body">
                        <app-interpolation-chart class="custom-chart"></app-interpolation-chart>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Multi Axis Line Chart</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-multi-axis-line-chart class="custom-chart"></app-multi-axis-line-chart>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Point Styling Chart</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-point-chart class="custom-chart"></app-point-chart>
                     
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Line Styling Chart</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-line-styling class="custom-chart"></app-line-styling>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Stepped Line Charts</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-stepped-chart class="custom-chart"></app-stepped-chart>
                        
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
