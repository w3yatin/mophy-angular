<div class="content-body default-height">
    <div class="container-fluid default-apex-cl">
         <!-- Conten Head -->

         <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>
        
         <!-- End Conten Head -->
        <!-- row -->
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Basic Bubble Chart</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-basic-bubble class="custom-chart"></app-basic-bubble>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Scatter Chart</h4>
                    </div>
                    <div class="card-body">
                        <app-scatter-chartjs class="custom-chart"></app-scatter-chartjs>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
