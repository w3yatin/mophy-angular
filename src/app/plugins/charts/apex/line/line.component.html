<div class="content-body default-height">
    <div class="container-fluid default-apex-cl">
        <!-- Conten Head -->

        <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>
        
        <!-- End Conten Head -->
        <!-- row -->
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Basic</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-basic-line-chart class="custom-chart"></app-basic-line-chart>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Zoomable Timeseries</h4>
                        
                    </div>
                    <div class="card-body">
                        <app-zoomable-timeseries class="custom-chart"></app-zoomable-timeseries>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Syncing charts</h4>
                        
                    </div>
                    <div class="card-body">
                        
                        <app-syncing-charts class="custom-chart"></app-syncing-charts>
                        
                    </div>
                </div>
            </div>
    
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Stepline</h4>
                        
                    </div>
                    <div class="card-body">
                        
                        <app-stepline-chart class="custom-chart"></app-stepline-chart>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Missing / null values</h4>
                        
                    </div>
                    <div class="card-body">
                        
                        <app-missing-or-null-values class="custom-chart"></app-missing-or-null-values>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Gradient</h4>
                        
                    </div>
                    <div class="card-body">
                        
                        <app-gradient-line-chart class="custom-chart"></app-gradient-line-chart>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Dashed</h4>
                        
                    </div>
                    <div class="card-body">
                        
                        <app-dashed-line-chart class="custom-chart"></app-dashed-line-chart>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title"> Brush chart</h4>
                        
                    </div>
                    <div class="card-body">
                        
                        <app-brush-chart class="custom-chart"></app-brush-chart>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
