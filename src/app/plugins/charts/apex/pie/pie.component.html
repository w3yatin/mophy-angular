<div class="content-body default-height">
    <div class="container-fluid default-apex-cl">
         <!-- Conten Head -->

         <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>
        
         <!-- End Conten Head -->
        <!-- row -->
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Simple</h4>
                    </div>
                    <div class="card-body mx-auto">
                        
                        <app-pie-simple class="custom-chart"></app-pie-simple>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Simple Donut</h4>
                    </div>
                    <div class="card-body mx-auto">
                        
                        <app-pie-donut class="custom-chart"></app-pie-donut>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Monochrome Pie</h4>
                    </div>
                    <div class="card-body mx-auto">
                        
                        <app-pie-monochrome class="custom-chart"></app-pie-monochrome>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Gradient Donut</h4>
                    </div>
                    <div class="card-body mx-auto">
                        
                        <app-pie-gradient-donut class="custom-chart"></app-pie-gradient-donut>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Semi Donut</h4>
                    </div>
                    <div class="card-body mx-auto">
                        
                        <app-pie-semi-donut class="custom-chart"></app-pie-semi-donut>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Donut with Pattern</h4>
                    </div>
                    <div class="card-body mx-auto">
                        
                        <app-pie-donut-with-pattern class="custom-chart"></app-pie-donut-with-pattern>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
