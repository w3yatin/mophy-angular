<div class="content-body default-height">
    <div class="container-fluid default-apex-cl">
        <!-- Conten Head -->

        <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>
        
        <!-- End Conten Head -->
        <!-- row -->
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Basic</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-treemap-basic class="custom-chart"></app-treemap-basic>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Treemap Multiple Series</h4>
                    </div>
                    <div class="card-body">
                        <app-treemap-multiple-series class="custom-chart"></app-treemap-multiple-series>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Color Range</h4>
                    </div>
                    <div class="card-body">
                        <app-treemap-color-range class="custom-chart"></app-treemap-color-range>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Distributed</h4>
                    </div>
                    <div class="card-body">
                        <app-treemap-distributed class="custom-chart"></app-treemap-distributed>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
