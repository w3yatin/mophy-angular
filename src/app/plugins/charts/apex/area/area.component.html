
<div class="content-body default-height">
    <div class="container-fluid default-apex-cl">
        <!-- Conten Head -->

        <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>
        
        <!-- End Conten Head -->
        
        <!-- row -->
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Basic</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-area-basic class="custom-chart"></app-area-basic>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Spline</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-area-spline class="custom-chart"></app-area-spline>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Negative</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-area-negative class="custom-chart"></app-area-negative>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Stacked</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-area-area-stacked class="custom-chart"></app-area-area-stacked>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Irregular Timeseries</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-area-irregular-timeseries class="custom-chart"></app-area-irregular-timeseries>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Missing / Null values</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-area-missing-or-null-values class="custom-chart"></app-area-missing-or-null-values>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
