<div class="content-body default-height">
    <div class="container-fluid default-apex-cl">
         <!-- Conten Head -->

         <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>
        
         <!-- End Conten Head -->
        <!-- row -->
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Basic</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-radialbar-basic class="custom-chart"></app-radialbar-basic>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Multiple</h4>
                    </div>
                    <div class="card-body">
                        <app-radialbar-multiple class="custom-chart"></app-radialbar-multiple>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Custom Angle Circle</h4>
                    </div>
                    <div class="card-body">
                        <app-radialbar-custom-angle-circle class="custom-chart"></app-radialbar-custom-angle-circle>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Gradient</h4>
                    </div>
                    <div class="card-body">
                        <app-radialbar-gradient class="custom-chart"></app-radialbar-gradient>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Stroked Angular Gauge</h4>
                    </div>
                    <div class="card-body">
                        <app-radialbar-stroked-angular-gauge class="custom-chart"></app-radialbar-stroked-angular-gauge>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Semi Circle Gauge</h4>
                    </div>
                    <div class="card-body">
                        <app-radialbar-semi-circle-gauge class="custom-chart"></app-radialbar-semi-circle-gauge>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
