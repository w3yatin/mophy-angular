<div class="content-body default-height">
    <div class="container-fluid default-apex-cl">
        <!-- Conten Head -->

        <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>

        <!-- row -->
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Basic</h4>
                    </div>
                    <div class="card-body">

                        <app-candlestick-basic class="custom-chart"></app-candlestick-basic>

                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Combo</h4>
                    </div>
                    <div class="card-body">

                        <app-candlestick-combo class="custom-chart"></app-candlestick-combo>

                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Category x-axis</h4>
                    </div>
                    <div class="card-body">

                        <app-candlestick-category class="custom-chart"></app-candlestick-category>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
