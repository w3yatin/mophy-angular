<div class="content-body default-height">
    <div class="container-fluid default-apex-cl">
         <!-- Conten Head -->

         <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>
        
        <!-- row -->
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Basic</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-bar-basic class="custom-chart"></app-bar-basic>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Grouped</h4>
                        <!-- <p class="subtitle mb-0">Bootstrap default style</p> -->
                    </div>
                    <div class="card-body">
                        
                        <app-bar-grouped class="custom-chart"></app-bar-grouped>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Stacked Bar</h4>
                        <!-- <p class="subtitle mb-0">Bootstrap default style</p> -->
                    </div>
                    <div class="card-body">
                        
                        <app-bar-stacked class="custom-chart"></app-bar-stacked>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Stacked Bars 100</h4>
                        <!-- <p class="subtitle mb-0">Bootstrap default style</p> -->
                    </div>
                    <div class="card-body">
                        
                        <app-bar-stacked100 class="custom-chart"></app-bar-stacked100>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Bar with Negative Values</h4>
                        <!-- <p class="subtitle mb-0">Bootstrap default style</p> -->
                    </div>
                    <div class="card-body">
                        
                        <app-bar-negative-values class="custom-chart"></app-bar-negative-values>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Reversed Bar Chart</h4>
                        <!-- <p class="subtitle mb-0">Bootstrap default style</p> -->
                    </div>
                    <div class="card-body">
                        
                        <app-bar-reversed class="custom-chart"></app-bar-reversed>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Custom DataLabels Bar</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-bar-custom-data-labels class="custom-chart"></app-bar-custom-data-labels>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Patterned</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-bar-patterned class="custom-chart"></app-bar-patterned>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Bar with Images</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-bar-images class="custom-chart"></app-bar-images>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
