<div class="content-body default-height">
    <div class="container-fluid default-apex-cl">
        <!-- Conten Head -->

        <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>
        
        <!-- End Conten Head -->
        <!-- row -->
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Line Column</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-mixed-line-column class="custom-chart"></app-mixed-line-column>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Multiple Y-Axis</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-mixed-multiple-y-axis class="custom-chart"></app-mixed-multiple-y-axis>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Line & Area</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-mixed-line-area class="custom-chart"></app-mixed-line-area>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Line Column Area</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-mixed-line-column-area class="custom-chart"></app-mixed-line-column-area>
                        
                    </div>
                </div>
            </div>
        </div>    
    </div>
</div>
