<div class=" content-body default-height">
    <div class="container-fluid">
        <!-- Conten Head -->
        <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>
        <!-- Toastr -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Toastr</h4>
                    </div>
                    <div class="card-body">
                        <button (click)="topRight()" type="button" class="btn btn-dark mb-2 me-1" id="toastr-success-top-right">Top
                            Right</button>
                        <button (click)="bottomRight()"  type="button" class="btn btn-dark mb-2 mx-2" id="toastr-success-bottom-right">Bottom Right</button>
                        <button (click)="bottomLeft()" type="button" class="btn btn-dark mb-2  me-1 ms-1" id="toastr-success-bottom-left">Bottom Left</button>
                        <button (click)="topLeft()"type="button" class="btn btn-dark mb-2  mx-2" id="toastr-success-top-left">Top
                            Left</button>
                        <button (click)="topFullWidth()" type="button" class="btn btn-dark mb-2 me-1 ms-1" id="toastr-success-top-full-width">Top Full Width</button>
                        <button (click)="bottomFullWidth()" type="button" class="btn btn-dark mb-2  mx-2" id="toastr-success-bottom-full-width">Bottom Full Width</button>
                        <button (click)="topCenter()"type="button" class="btn btn-dark mb-2  me-1 ms-1" id="toastr-success-top-center">Top
                            Center</button>
                        <button (click)="bottomCenter()" type="button" class="btn btn-dark mb-2  mx-2" id="toastr-success-bottom-center">Bottom Center</button>
                        <button (click)="info()"type="button" class="btn btn-info mb-2 me-1 ms-1" id="toastr-info-top-right">Info</button>
                        <button (click)="warning()" type="button" class="btn btn-warning mb-2  mx-2" id="toastr-warning-top-right">Warning</button>
                        <button (click)="error()" type="button" class="btn btn-danger mb-2 me-1 ms-1" id="toastr-danger-top-right">Error</button>
                        <button (click)="success()" type="button" class="btn btn-success mb-2  mx-2" id="toastr-danger-top-right">Success</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
