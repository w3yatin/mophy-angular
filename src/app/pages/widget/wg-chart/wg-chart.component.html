
<div class="content-body default-height">
    <div class="container-fluid">

        <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>

            </div>

                    <div class="col-xl-6 col-lg-6 col-xxl-6 col-md-6">
                        <app-heart-rate></app-heart-rate>

                    <div class="col-xl-6 col-lg-6 col-xxl-6 col-md-6">

            <div class="col-xl-4 col-lg-12 col-sm-12">

            <div class="col-xl-6 col-lg-6 col-xxl-6 col-sm-6">

            </div>
            <div class="col-xl-6 col-lg-6 col-xxl-6 col-sm-6">
                <app-power-2></app-power-2>
            </div>
            <div class="col-xl-4 col-lg-6 col-xxl-4 col-sm-6">

            </div>
            <div class="col-xl-4 col-lg-6 col-xxl-4 col-sm-6">

                <div class="card">
                    <app-power-4></app-power-4>

                    <div class="col-md-6">
                        <app-lorem-ipsums-1></app-lorem-ipsums-1>

                    <div class="col-md-6">

                    </div>

                    <app-market-now></app-market-now>

                    </div>

            <div class="col-xl-6 col-lg-12">
