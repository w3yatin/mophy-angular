<div class="content-body default-height">
    <!-- row -->
    <div class="container-fluid">
        <div class="d-sm-flex d-block justify-content-between align-items-center mb-4">
            <h2 class="text-black font-w600 mb-sm-0 mb-2">Cards Center</h2>

            <button type="button" class="btn btn-rounded btn-primary" (click)="openCenter(exampleModal)">
                <span class="btn-icon-start text-primary"><i class="fa fa-plus" aria-hidden="true"></i></span>
                New Card
            </button>
        </div>
        <div class="row">
            <div class="col-xl-12 mb-4">
                <app-card-demo-carousel></app-card-demo-carousel>
            </div>
            <div class="col-xl-9 mt-2">
                <div class="row">
                    <div class="col-xl-12">
                        <app-card-list></app-card-list>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 mt-2">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <app-card-statistic></app-card-statistic>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<ng-template #exampleModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Card Details</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="row">
                <div class="col-xl-12">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label required">Card
                            Number</label>
                        <input type="number" class="form-control" id="formGroupExampleInput"
                            placeholder="Example input placeholder">
                    </div>

                </div>
                <div class="col-xl-6">
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label required">Card
                            Holder</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Almash">
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="mb-3">
                        <label for="formGroupExampleInput3" class="form-label required">CVV</label>
                        <input type="text" class="form-control" id="formGroupExampleInput3" minlength="3" maxlength="4"
                            placeholder="1234">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger light" (click)="modal.dismiss('Cross click')">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
    </div>
</ng-template>
