<div class=" content-body default-height">
    <div class="container-fluid">
         <!-- Conten Head -->

         <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>
         
         <!-- End Conten Head -->
        <!-- Row -->
        <div class="row">
            <div class="col-xl-12">
                <div>
                    <a routerLink="/admin/cms-content" class="btn-sm btn btn-primary mb-3 me-1">Content List</a>
                    <button type="button" class="btn btn-sm btn-primary mb-3 open" data-bs-toggle="collapse" data-bs-target="#screen-show">Screen Option</button>
                </div>
                <div class="main-check collapse" id="screen-show">
                    <div class="row">
                        <h6 class="mb-3">Show on screen</h6>
                        <!-- Loop  -->
                        <div class="col-xl-2 col-lg-3 col-sm-4" *ngFor="let value of boxArrya; let i = index;">
                            <div class="form-check mb-sm-3 mb-1">
                              <input class="form-check-input" type="checkbox" value="i" (change)="checkValue(i)" checked="i">
                              <label class="form-check-label mb-0 text-nowrap" for="flexCheckDefault-1">
                                    {{value}}
                              </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-xl-8">
                        <div class="card h-auto">
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Title</label>
                                        <input type="text" class="form-control" placeholder="Title">
                                    </div>
                                </form>
                                <label class="form-label">Description</label>
                                <ckeditor [editor]="Editor" ></ckeditor>
                            </div>
                        </div>
                        
                        <div class="filter cm-content-box box-primary" [ngClass]="{'d-none':listContacts.indexOf(3) > -1 }">
                            <div class="content-title" (click)="dropicon(1)"
                            data-bs-toggle="collapse" data-bs-target="#default-collapse-1">
                                <div class="cpa">
                                    Custom Fields
                                </div>      
                                <div class="tools">
                                    <a href="javascript:void(0);" class="SlideToolHeader"
                                    [ngClass]="{'expand':activeToggleArray.indexOf(1) > -1 }"><i class="fal fa-angle-down"></i></a>
                                </div>
                            </div>
                            <div class="cm-content-body  form excerpt accordion-collapse collapse show"id="default-collapse-1" data-bs-parent="#accordion-one">
                                <div class="card-body">
                                    <h6 class="mb-4 font-w500">Add New Custom Field:</h6>
                                    <div class="row">
                                        <div class="col-xl-6 col-sm-6">
                                            <form>
                                                <div class="mb-3">
                                                    <label class="form-label">Title</label>
                                                    <input type="text" class="form-control" placeholder="Title">
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-xl-6 col-sm-6">
                                            <label class="form-label">Value</label>
                                            <textarea class="form-control" rows="2"></textarea>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary btn-sm mt-3 mt-sm-0">Add Custom
                                        Field</button>
                                    <p class="mt-3 mb-0">Custom fields can be used to extra metadata to a post
                                        that you can use in your theme.</p>
                                </div>
                            </div>
                        </div>
                        <div class="filter cm-content-box box-primary" [ngClass]="{'d-none':listContacts.indexOf(4) > -1 }">
                            <div class="content-title"(click)="dropicon(2)"
                            data-bs-toggle="collapse" data-bs-target="#default-collapse-2">
                                <div class="cpa">
                                    Discussion							
                                </div>
                                <div class="tools">
                                    <a href="javascript:void(0);" class="SlideToolHeader" 
                                    [ngClass]="{'expand':activeToggleArray.indexOf(2) > -1 }" ><i class="fal fa-angle-down"></i></a>
                                </div>
                            </div>
                            <div id="default-collapse-2" class="accordion-collapse collapse show cm-content-body  form excerpt" data-bs-parent="#accordion-one">
                                <div class="card-body">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                      <label class="form-check-label" for="flexCheckDefault">
                                         Allow comments.
                                      </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="filter cm-content-box box-primary" [ngClass]="{'d-none':listContacts.indexOf(5) > -1 }">
                            <div class="content-title"(click)="dropicon(3)"
                            data-bs-toggle="collapse" data-bs-target="#default-collapse-3">
                                <div class="cpa">	Slug												
                                </div>
                                <div class="tools">
                                    <a href="javascript:void(0);" class="SlideToolHeader" 
                                    [ngClass]="{'expand':activeToggleArray.indexOf(3) > -1 }" ><i class="fal fa-angle-down"></i></a>
                                </div>
                            </div>
                            <div class="cm-content-body  form excerpt accordion-collapse collapse show"id="default-collapse-3" data-bs-parent="#accordion-one">
                                <div class="card-body">
                                    <label class="form-label">Slug</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="filter cm-content-box box-primary" [ngClass]="{'d-none':listContacts.indexOf(6) > -1 }">
                            <div class="content-title"(click)="dropicon(4)"
                            data-bs-toggle="collapse" data-bs-target="#default-collapse-4">
                                <div class="cpa">
                                    Author                              
                                </div>
                                <div class="tools">
                                    <a href="javascript:void(0);" class="expand SlideToolHeader"
                                    [ngClass]="{'expand':activeToggleArray.indexOf(4) > -1 }" ><i class="fal fa-angle-down"></i></a>
                                </div>
                            </div>
                            <div class="cm-content-body  form excerpt accordion-collapse collapse show"id="default-collapse-4" data-bs-parent="#accordion-one">
                                <div class="card-body">
                                    <label class="form-label">User</label>

                                    <app-select2 [items]="select2User"></app-select2>

                                </div>
                            </div>
                        </div>
                        <div class="filter cm-content-box box-primary" [ngClass]="{'d-none':listContacts.indexOf(8) > -1 }">
                            <div class="content-title" (click)="dropicon(5)"
                            data-bs-toggle="collapse" data-bs-target="#default-collapse-5">
                                <div class="cpa">      
                                    Seo							
                                </div>
                                <div class="tools">
                                    <a href="javascript:void(0);" class="SlideToolHeader" 
                                    [ngClass]="{'expand':activeToggleArray.indexOf(5) > -1 }"><i class="fal fa-angle-down"></i></a>
                                </div>
                            </div>
                            <div class="cm-content-body  form excerpt accordion-collapse collapse show"id="default-collapse-5" data-bs-parent="#accordion-one">
                                <div class="card-body">
                                    <label class="form-label">Page Title</label>
                                    <input type="text" class="form-control mb-3" placeholder="Page title">
                                    <div class="row">
                                        <div class="col-xl-6 col-sm-6">
                                            <label class="form-label">Keywords</label>
                                            <input type="text" class="form-control mb-3 mb-sm-0" placeholder="Enter meta Keywords">
                                        </div>
                                        <div class="col-xl-6 col-sm-6">
                                            <label class="form-label">Descriptions</label>
                                            <textarea  class="form-control" rows="3" placeholder="Enter meta Keywords"></textarea>
                                        </div>
                                    </div>
                                     
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4">
                        <div class="right-sidebar-sticky">
                            <div class="filter cm-content-box box-primary"[ngClass]="{'d-none':listContacts.indexOf(2) > -1 }">
                                <div class="content-title" (click)="dropicon(6)" data-bs-toggle="collapse"
                                data-bs-target="#publish">
                                    <div class="cpa">
                                        Published
                                    </div>
                                    <div class="tools">
                                        <a href="javascript:void(0);" class="SlideToolHeader" 
                                        [ngClass]="{'expand':activeToggleArray.indexOf(6) > -1 }"><i class="fal fa-angle-down"></i></a>
                                    </div>
                                </div>
                                <div class="cm-content-body  publish-content form excerpt accordion-collapse collapse show"id="publish">
                                    <app-published></app-published>
                                </div>
                            </div>
                            <div class="filter cm-content-box box-primary" [ngClass]="{'d-none':listContacts.indexOf(0) > -1 }">
                                <div class="content-title" (click)="dropicon(7)" data-bs-toggle="collapse"
                                data-bs-target="#default-collapse-7">
                                    <div class="cpa">
                                        Page Attributes
                                    </div>
                                    <div class="tools">
                                        <a href="javascript:void(0);" class="expand SlideToolHeader" 
                                        [ngClass]="{'expand':activeToggleArray.indexOf(7) > -1 }"><i class="fal fa-angle-down"></i></a>
                                    </div>
                                </div>
                                <div class="cm-content-body publish-content form excerpt accordion-collapse collapse show" id="default-collapse-7" data-bs-parent="#accordion-one">
                                    <div class="card-body">
                                        <label class="form-label d-block">Title</label>

                                        <app-select2 [items]="select2Data"></app-select2>
                                        
                                    </div>
                                </div>
                            </div>	
                            <div class="filter cm-content-box box-primary" [ngClass]="{'d-none':listContacts.indexOf(7) > -1 }">
                                <div class="content-title" (click)="dropicon(8)"
                                data-bs-toggle="collapse" data-bs-target="#default-collapse-8">
                                    <div class="cpa">
                                        Page Type
                                    </div>
                                    <div class="tools">
                                        <a href="javascript:void(0);" class="SlideToolHeader" 
                                        [ngClass]="{'expand':activeToggleArray.indexOf(8) > -1 }"><i class="fal fa-angle-down"></i></a>
                                    </div>
                                </div>
                                <div class="cm-content-body  publish-content form excerpt accordion-collapse collapse show" id="default-collapse-8" data-bs-parent="#accordion-one">
                                    <div class="card-body">
                                        <label class="from-label d-block">Content Type</label>

                                        <app-select2 [items]="select2Content"></app-select2>

                                    </div>
                                </div>
                            </div>	
                            <div class="filter cm-content-box box-primary" [ngClass]="{'d-none':listContacts.indexOf(1) > -1 }">
                                <div class="content-title" (click)="dropicon(9)" data-bs-toggle="collapse" 
                                data-bs-target="#default-collapse-9">
                                    <div class="cpa">
                                        Featured Image
                                    </div>
                                    <div class="tools">
                                        <a href="javascript:void(0);" class="SlideToolHeader"
                                        [ngClass]="{'expand':activeToggleArray.indexOf(9) > -1 }" (click)="dropicon(9)"
                                        data-bs-target="#default-collapse-9"><i class="fal fa-angle-down"></i></a>
                                    </div>
                                </div>
                                <div class="cm-content-body  publish-content form excerpt accordion-collapse collapse show" id="default-collapse-9" data-bs-parent="#accordion-one">
                                    <div class="card-body">
                                        <div class="avatar-upload d-flex align-items-center">
                                            <div class=" position-relative ">
                                                <div class="avatar-preview">
                                                    <div id="imagePreview" style="background-image: url({{imageURL}});"> 			
                                                    </div>
                                                </div>
                                                
                                                <div class="change-btn d-flex align-items-center flex-wrap">
                                                    <input type='file' class="form-control d-none" (change)="getImage($event)" id="imageUpload" accept=".png, .jpg, .jpeg">
                                                    <label for="imageUpload" class="btn btn-sm btn-primary light ms-0">Select Image</label>                                               
                                                </div>
                                            </div>		
                                        </div>
                                    </div>
                                </div>
                            </div>	
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
