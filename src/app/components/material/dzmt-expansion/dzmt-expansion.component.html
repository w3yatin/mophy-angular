<div class="content-body default-height">
    <div class="container-fluid default-mt-expansion default-autocomplete default-mt-btn">
        <!-- Conten Head -->
        <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>
        <!-- Conten Head End-->
        <!-- row -->
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Basic divider</h4>
                    </div>
                    <div class="card-body">
                        <app-expand-collapse-all-toggles></app-expand-collapse-all-toggles>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Basic expansion panel</h4>
                    </div>
                    <div class="card-body">
                        <app-basic-expansion-panel></app-basic-expansion-panel>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Expansion panel as accordion</h4>
                    </div>
                    <div class="card-body">
                        <app-expansion-as-accordion></app-expansion-as-accordion>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
</div>
