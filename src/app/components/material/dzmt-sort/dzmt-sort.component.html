<!--**********************************
    Content body start
***********************************-->
<div class="content-body default-height">
    <div class="container-fluid default-mt-sort">
        <!-- Conten Head -->
        <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>
        <!-- Conten Head End-->
        <!-- row -->
        <div class="row">
            <div class="col-xl-12 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Snack-bar with a custom component</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table matSort class="table" (matSortChange)="sortData($event)">
                                <tr>
                                    <th mat-sort-header="name">Dessert (100g)</th>
                                    <th mat-sort-header="calories">Calories</th>
                                    <th mat-sort-header="fat">Fat (g)</th>
                                    <th mat-sort-header="carbs">Carbs (g)</th>
                                    <th mat-sort-header="protein">Protein (g)</th>
                                </tr>                              
                                <tr *ngFor="let dessert of sortedData">
                                    <td>{{dessert.name}}</td>
                                    <td>{{dessert.calories}}</td>
                                    <td>{{dessert.fat}}</td>
                                    <td>{{dessert.carbs}}</td>
                                    <td>{{dessert.protein}}</td>
                                </tr>
                            </table> 
                        </div>                         
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--**********************************
    Content body end
***********************************-->
