<!--**********************************
    Content body start
***********************************-->
<div class="content-body default-height">
    <div class="container-fluid default-mt-select default-autocomplete default-mt-btn">
        <!-- Conten Head -->
        <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>
        <!-- Conten Head End-->
        <!-- row -->
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Snack-bar with a custom component</h4>
                    </div>
                    <div class="card-body">
                        <app-snack-bar-custom-component></app-snack-bar-custom-component>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Basic snack-bar</h4>
                    </div>
                    <div class="card-body">
                        <app-basic-snack-bar></app-basic-snack-bar>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Snack-bar with configurable position</h4>
                    </div>
                    <div class="card-body">
                        <app-snack-bar-configurable></app-snack-bar-configurable>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
<!--**********************************
    Content body end
***********************************-->
