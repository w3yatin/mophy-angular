<!--**********************************
    Content body start
***********************************-->
<div class="content-body default-height">
    <div class="container-fluid default-mt-select default-autocomplete default-mt-slider default-mt-card">

        <!-- Conten Head -->
        <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>
        <!-- Conten Head End-->
        <!-- row -->
        <div class="row">
            <div class="col-xl-12 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Configurable slider</h4>
                    </div>
                    <div class="card-body">
                        <app-configurable-slider></app-configurable-slider>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Basic slider</h4>
                    </div>
                    <div class="card-body">
                        <app-slider-basic></app-slider-basic>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Slider with custom thumb label formatting</h4>
                    </div>
                    <div class="card-body">
                        <app-custom-thumb-label-formatting></app-custom-thumb-label-formatting>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Slider with Value Show</h4>
                    </div>
                    <div class="card-body">
                        <app-value-slider></app-value-slider>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
<!--**********************************
    Content body end
***********************************-->
