<mat-card class="rounded-2 mb-2">
    <mat-card-content>
        <h4 class="example-h2">Slider configuration</h4>

        <section class="example-section">
            <div class="row">
                <div class="col-xl-3 col-xxl-6">
                    <mat-form-field class="example-margin example-width  w-100">
                        <mat-label>Value</mat-label>
                        <input matInput type="number" [(ngModel)]="value">
                    </mat-form-field>
                </div>
                <div class="col-xl-3 col-xxl-6">
                    <mat-form-field class="example-margin example-width w-100">
                        <mat-label>Min value</mat-label>
                        <input matInput type="number" [(ngModel)]="min">
                    </mat-form-field>
                </div>
                <div class="col-xl-3 col-xxl-6">
                    <mat-form-field class="example-margin example-width w-100">
                        <mat-label>Max value</mat-label>
                        <input matInput type="number" [(ngModel)]="max">
                    </mat-form-field>
                </div>
                <div class="col-xl-3 col-xxl-6">
                    <mat-form-field class="example-margin example-width w-100">
                        <mat-label>Step size</mat-label>
                        <input matInput type="number" [(ngModel)]="step">
                    </mat-form-field>
                </div>
            </div>
        </section>

        <section class="example-section">
            <mat-checkbox [(ngModel)]="showTicks">Show ticks</mat-checkbox>
        </section>

        <section class="example-section">
            <mat-checkbox [(ngModel)]="thumbLabel">Show thumb label</mat-checkbox>
        </section>

        <section class="example-section">
            <mat-checkbox [(ngModel)]="disabled">Disabled</mat-checkbox>
        </section>
    </mat-card-content>
</mat-card>

<mat-card class="example-result-card rounded-2 pe-2">
    <mat-card-content>
        <h4>Result</h4>

        <div class="example-label-container">
            <label id="example-name-label" class="example-name-label">Value</label>
            <label class="example-value-label">{{slider.value}}</label>
        </div>
        <mat-slider class="example-margin w-100 " [disabled]="disabled" [max]="max" [min]="min" [step]="step"
            [discrete]="thumbLabel" [showTickMarks]="showTicks">
            <input matSliderThumb [(ngModel)]="value" #slider >
        </mat-slider>
        
    </mat-card-content>
</mat-card>
