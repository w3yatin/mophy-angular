<!--**********************************
        Content body start
    ***********************************-->
<div class="content-body default-height">
    <div class="container-fluid default-autocomplete default-mt-select default-mt-btn default-mt-sidenav">
        <!-- Conten Head -->
        <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>
        <!-- Conten Head End-->
        <!-- row -->
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Autosize sidenav</h4>
                    </div>
                    <div class="card-body">
                        <app-autosize-sidenav></app-autosize-sidenav>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Drawer with explicit backdrop setting</h4>
                    </div>
                    <div class="card-body">
                        <app-drawer-explicit-backdrop-setting></app-drawer-explicit-backdrop-setting>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!--**********************************
        Content body end
    ***********************************-->
