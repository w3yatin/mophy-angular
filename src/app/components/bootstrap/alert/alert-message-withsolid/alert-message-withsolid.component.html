
<div class="row">
    <div class="col-xl-6" *ngFor="let alert of alerts">
        <ngb-alert [type]="alert.type" (closed)="close(alert)" class="solid"> 
            <div class="media">
                <div *ngIf="alert.type != 'light'" class="media-body">
                    <h5 class="mt-1 mb-2 text-white">{{ alert.typeMsg }}</h5>
                    <p class="mb-0 text-white">{{ alert.message }}</p>
                </div>
                <div *ngIf="alert.type == 'light'" class="media-body">
                    <h5 class="mt-1 mb-2">{{ alert.typeMsg }}</h5>
                    <p class="mb-0">{{ alert.message }}</p>
                </div>
            </div>
        </ngb-alert>
    </div>
</div>
