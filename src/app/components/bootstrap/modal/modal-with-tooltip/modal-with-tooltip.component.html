<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Modal title </h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<h5>Popover in a modal</h5>
		<p>This 
			<button
				type="button"
				class="btn btn-secondary btn-sm popover-test"
				placement="end"
				ngbPopover="Popover body content is set in this attribute."
				popoverTitle="Popover title"
			>
				Button
			</button> 
			triggers a popover on click.</p>
		<hr>
		<h5>Tooltips in a modal</h5>
		<p><a href="javascript:void(0)" class="tooltip-test text-primary" data-bs-toggle="tooltip" title="Told you!">This link</a> and <a href="javascript:void(0)" class="tooltip-test text-primary" data-bs-toggle="tooltip" title="Another one!">that link</a>have tooltips on hover.</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger light" (click)="modal.close('Save click')">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
    </div>
</ng-template>

<button class="btn btn-primary mb-2 me-2" (click)="open(content)">Modal with tooltip</button>
