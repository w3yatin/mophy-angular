<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Modal title </h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<div class="container">
			<div class="row">
				<div class="col-md-4">.col-md-4</div>
				<div class="col-md-4 ms-auto">.col-md-4 .ms-auto</div>
			</div>
			<div class="row">
				<div class="col-md-3 ms-auto">.col-md-3 .ms-auto</div>
				<div class="col-md-2 ms-auto">.col-md-2 .ms-auto</div>
			</div>
			<div class="row">
				<div class="col-md-6 ms-auto">.col-md-6 .ms-auto</div>
			</div>
			<div class="row">
				<div class="col-sm-9">Level 1: .col-sm-9
					<div class="row">
						<div class="col-8 col-sm-6">Level 2: .col-8 .col-sm-6
						</div>
						<div class="col-4 col-sm-6">Level 2: .col-4 .col-sm-6
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger light" (click)="modal.close('Save click')">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
    </div>
</ng-template>

<button class="btn btn-primary mb-2 me-2" (click)="open(content)">Grid Inside Modal</button>
