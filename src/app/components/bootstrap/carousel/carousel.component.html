<div class="content-body default-height">
    <div class="container-fluid">
  
        <!-- Conten Head -->
        <app-breadcrumb [head_title]="contantHead"></app-breadcrumb>
        <!-- End Conten Head -->
        <!-- row -->
        <div class="row">
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-body p-4">
                        <h4 class="card-intro-title">Slides only</h4>
                        <app-carousel-basic></app-carousel-basic>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-body p-4">
                        <h4 class="card-intro-title">With Captions</h4>
                        <app-carousel-with-captions></app-carousel-with-captions>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-body p-4">
                        <h4 class="card-intro-title">Slides only</h4>
                        <app-carousel-slides-only></app-carousel-slides-only>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-body p-4">
                        <h4 class="card-intro-title mb-4">Slides With indicators</h4>
                        <app-carousel-slides-indicators></app-carousel-slides-indicators>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-body p-4">
                        <h4 class="card-intro-title mb-4">Slides With captions</h4>
                        <app-carousel-slides-captions></app-carousel-slides-captions>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
