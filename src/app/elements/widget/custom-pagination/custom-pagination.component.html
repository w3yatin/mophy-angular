<nav aria-label="Page navigation example custom-pagination">
    <ul class="pagination mb-2 mb-sm-0">
        <li class="page-item">
            <a class="page-link tex" href="javascript:void(0)" (click)="pageChang(1)">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i>
            </a>
        </li>

        <li class="page-item" *ngFor="let in of [].constructor(totalPage);  let i = index">
            <a class="page-link" href="javascript:void(0)" (click)="pageChang(i+1)" [ngClass]="{'active':((i+1).toString()==(page))}">{{i+1}}</a>
        </li>

        <li class="page-item">
            <a class="page-link tex" href="javascript:void(0)" (click)="pageChang(totalPage)">
                <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            </a>
        </li>
    </ul>
</nav>
