<!-- Modal-->
<ng-template #exampleModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body data-picker-costem">
        <div class="row">
            <div class="col-xl-12">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">New Spends</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="50">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger light" (click)="modal.dismiss('Cross click')">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
    </div>
</ng-template>
