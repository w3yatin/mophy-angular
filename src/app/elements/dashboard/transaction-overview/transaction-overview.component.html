<div class="card-header d-sm-flex d-block border-0 pb-0 flex-wrap">
    <div class="pr-3 me-auto mb-sm-0 mb-3">
        <h4 class="fs-20 text-black mb-1">Transaction Overview</h4>
        <span class="fs-12">Lorem ipsum dolor sit amet, consectetur</span>
    </div>
    <div class="d-flex align-items-center justify-content-between">
        <a href="javascript:void(0)" class="btn btn-rounded btn-primary light me-3"
            (click)="openCenter(exampleModal)"><i class="las la-download  scale5 me-3"></i>Download Report</a>
        <!-- Modal-->
        <ng-template #exampleModal let-modal>
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" aria-label="Close"
                    (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body data-picker-costem">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Report</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="transction">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger light" (click)="modal.dismiss('Cross click')">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </ng-template>

        <div class="dropdown c-pointer">
            <div class="btn-link" data-bs-toggle="dropdown">
                <svg width="1.5rem" height="1.5rem" viewBox="0 0 24 24" version="1.1">
                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <rect x="0" y="0" width="24" height="24"></rect>
                        <circle fill="#000000" cx="5" cy="12" r="2"></circle>
                        <circle fill="#000000" cx="12" cy="12" r="2"></circle>
                        <circle fill="#000000" cx="19" cy="12" r="2"></circle>
                    </g>
                </svg>
            </div>
            <div class="dropdown-menu dropdown-menu-end">
                <a class="dropdown-item" href="javascript:void(0)">Delete</a>
                <a class="dropdown-item" href="javascript:void(0)">Edit</a>
            </div>
        </div>
    </div>
</div>
<div class="card-body">
    <app-bar-chart-apex [chart_item]="chartOptions"></app-bar-chart-apex>
    <div class="d-flex">
        <div class="form-check custom-switch toggle-switch text-end me-4">
            <input type="checkbox" class="form-check-input mt-0" id="customSwitch11">
            <label class="form-check-label fs-14 text-black pe-2" for="customSwitch11">Number</label>
        </div>
        <div class="form-check custom-switch toggle-switch text-end me-4">
            <input type="checkbox" class="form-check-input mt-0" id="customSwitch12">
            <label class="form-check-label fs-14 text-black pe-2" for="customSwitch12">Analytics</label>
        </div>
    </div>
</div>
