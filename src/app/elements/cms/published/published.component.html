<div class="card-body py-3">
    <ul class="list-style-1 block">
        <li>
            <div>
                <label class="form-label mb-0 me-2">
                    <i class="fa-solid fa-key"></i>
                    Status:
                </label>
                <span class="font-w500 ms-1 me-1">Published</span>
                <a href="javascript:void(0);"
                    class="badge badge-primary light ms-3" id="headingOne"
                    data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-controls="collapseOne" aria-expanded="true"
                    role="button">Edit</a>
            </div>
            <div id="collapseOne" class="collapse"
                aria-labelledby="headingOne"
                data-bs-parent="#accordion-one">
                <div class=" border rounded p-3 mt-3">
                    <div class="mb-2">
                        <label class="form-label w-100">Content Type</label>

                        <app-select2 [items]="select2Data"></app-select2>

                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary btn-sm me-2"
                            type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne"
                            aria-expanded="false"
                            aria-controls="collapseOne">
                            Ok
                        </button>
                        <button class="btn btn-danger light btn-sm ms-1"
                            type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne"
                            aria-expanded="false"
                            aria-controls="collapseOne">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div>
                <label class="form-label mb-0 me-2">
                    <i class="fa-solid fa-eye"></i>
                    Visible:
                </label>
                <span class="font-w500 ms-1 me-1">Public</span>
                <a href="javascript:void(0);"
                    class="badge badge-primary light ms-3" id="headingtwo"
                    data-bs-toggle="collapse" data-bs-target="#collapsetwo"
                    aria-controls="collapsetwo" aria-expanded="true"
                    role="button">Edit</a>
            </div>
            <div id="collapsetwo" class="collapse"
                aria-labelledby="headingtwo"
                data-bs-parent="#accordion-one">
                <div class="p-3 mt-3 border rounded">
                    <div class="basic-form">
                        <form>
                            <div class="mb-3 mb-0">
                                <div class="radio">
                                    <div class="form-check">
                                        <input class="form-check-input"
                                            type="radio"
                                            name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label"
                                            for="flexRadioDefault1">
                                            Public
                                        </label>
                                    </div>
                                </div>
                                <div class="radio">
                                    <div class="form-check">
                                        <input class="form-check-input"
                                            type="radio"
                                            name="flexRadioDefault"
                                            id="flexRadioDefault2">
                                        <label class="form-check-label"
                                            for="flexRadioDefault2">
                                            Password Protected
                                        </label>
                                    </div>
                                </div>
                                <div class="radio disabled">
                                    <div class="form-check">
                                        <input class="form-check-input"
                                            type="radio"
                                            name="flexRadioDefault"
                                            id="flexRadioDefault3">
                                        <label class="form-check-label"
                                            for="flexRadioDefault3">
                                            Private
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-sm me-2"
                            type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapsetwo"
                            aria-expanded="false"
                            aria-controls="collapsetwo">
                            Ok
                        </button>
                        <button class="btn btn-danger light btn-sm ms-1"
                            type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapsetwo"
                            aria-expanded="false"
                            aria-controls="collapsetwo">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </li>
        <li class="border-bottom-0">
            <div>
                <label class="form-label mb-0 me-2">
                    <i class="fa-solid fa-calendar-days"></i>
                    Published
                </label>
                <span class="font-w500 ms-1">on :24-09-2024 16:22:52</span>
                <a href="javascript:void(0);"
                    class="badge badge-primary light ms-3" id="headingthree"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsethree"
                    aria-controls="collapsethree" aria-expanded="true"
                    role="button">Edit</a>
            </div>
            <div id="collapsethree" class="collapse"
                aria-labelledby="headingthree"
                data-bs-parent="#accordion-one">
                <div class="p-3 mt-3 border rounded">
          
                    <div class="input-hasicon mb-sm-0 mb-3 data-picker-costem costem-set">
                        <input 
                                (click)="d.toggle()"
                                class="form-control"
                                placeholder="yyyy-mm-dd"
                                name="dp"
                                [(ngModel)]="model"
                                ngbDatepicker
                                #d="ngbDatepicker"
                                [navigation]="navigation"
                                [outsideDays]="outsideDays"
                            />
                            <div class="icon"(click)="d.toggle()" ><i class="far fa-calendar"></i></div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary btn-sm me-2"
                            type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapsethree"
                            aria-expanded="false"
                            aria-controls="collapsethree">
                            Ok
                        </button>
                        <button class="btn btn-danger light btn-sm ms-1"
                            type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapsethree"
                            aria-expanded="false"
                            aria-controls="collapsethree">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
<hr class="m-0">
<div class="card-footer border-0 text-end py-3 ">
    <a href="javascript:void(0);" class="btn btn-primary btn-sm">Publish</a>
</div>
